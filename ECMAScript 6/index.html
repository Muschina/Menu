<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash-compat/3.10.1/lodash.min.js'
            defer></script>
    <script src='Scripts/page.js' defer></script>
    <script src='Scripts/menu.js' defer></script>
    <script src='Scripts/search.js' defer></script>
    <script src='Scripts/gallery.js' defer></script>
    <script src='Scripts/carousel.js' defer></script>
    <script src='Scripts/app.js' defer></script>
    <link rel='stylesheet' href='http://yui.yahooapis.com/pure/0.6.0/pure-min.css'>
    <link rel="stylesheet" href="../Styles/main.css">
</head>
<body>

<script type='text/template' id='search-field'>
    <form class='pure-form'>
        <input type='text' class='pure-input-rounded' data-component='search-value'>
    </form>
</script>

<script type='text/template' id='menu-list'>
    <ul class='menu-list' data-component='menu-list'></ul>
</script>

<script type='text/template' id='menu-items'>
    <li class='pure-menu-item' data-component='menu-item' data-id='<%- id %>'>
        <a href='#<%-id%>' class='pure-menu-link'><%=name%></a>
    </li>
</script>

<script type='text/template' id='gallery-large-img'>
    <p><img id='largeImg' src='<%-item%>' alt='<%-title%>'
            data-component='large-image'></p>
</script>

<script type='text/template' id='carousel-field'>
    <span id='arrow-left' class='arrow left hide-img' data-component='carousel-arrow'></span>
    <div id="thumbs">
        <ul class='carusel-items-container' data-component='carousel-items-container'></ul>
    </div>
    <span id='arrow-right' class='arrow right hide-img' data-component='carousel-arrow'></span>
</script>

<script type='text/template' id='carousel-items'>
    <li class='carusel-items'>
        <img src='<%-item%>' alt='<%-title%>' data-component='small-image'>
    </li>
</script>

<div class='page' data-component='page'>
    <div class='side-panel'>
        <div class='search' data-component='search'></div>
        <div class='pure-menu custom-restricted-width' data-component='menu'></div>
    </div>
    <div class='gallery' data-component='gallery' align='center'></div>
    <div class='carousel' data-component='carousel' align='center'></div>
</div>

</body>
</html>
