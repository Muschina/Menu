<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Menu</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash-compat/3.10.1/lodash.min.js'
            defer></script>
    <script src='https://cdn.polyfill.io/v2/polyfill.min.js' defer></script>
    <script src='Scripts/compiled.js' defer></script>
    <link rel='stylesheet' href='http://yui.yahooapis.com/pure/0.6.0/pure-min.css'>

</head>
<body>

<div class='page' data-component='page'>

</div>

</html>
